server:
  port:
    8762

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
zuul:
  routes:
    serviceA:
      path: /abc/**
      serviceId: WEB_SERVICE_WITH_EURAKA
    serviceB:
      path: /def/**
      serviceId: WEB_SERVICE_WITH_EURAKA2

